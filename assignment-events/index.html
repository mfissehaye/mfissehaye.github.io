<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clean Screen Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <label for="width">Width:</label>
        <input type="text" id="width" name="width">
    </div>
    <div>
        <label for="growthAmount">Growth Amount:</label>
        <input type="text" id="growthAmount" name="growthAmount">
    </div>
    <div>
        <label for="growRate">Grow Rate (ms):</label>
        <input type="text" id="growRate" name="growRate">
    </div>
    <div>
        <label for="numberCircles">Number of Circles:</label>
        <input type="text" id="numberCircles" name="numberCircles">
    </div>
    <button id="startButton">Start</button>

    <script src="scripts.js"></script>
</body>

</html>
