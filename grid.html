
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design - Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            height: 100vh;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            display: grid;
            grid-template-columns: 20% 1fr;
        }
        nav {
            background: #444;
            color: white;
            padding: 10px;
        }
        section {
            padding: 10px;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design with Grid</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <section>
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </section>
    </div>
    <footer>
        <p>Footer content</p>
    </footer>
</body>
</html>
