
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design - Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: row;
        }
        nav {
            background: #444;
            color: white;
            padding: 10px;
            width: 20%;
        }
        section {
            flex: 1;
            padding: 10px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            nav, section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design with Flexbox</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <section>
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </section>
    </div>
    <footer>
        <p>Footer content</p>
    </footer>
</body>
</html>
